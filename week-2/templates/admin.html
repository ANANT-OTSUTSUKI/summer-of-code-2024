<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <a href="/logout">Logout</a>
    <br>
    <h2>Hello {{user.usern}}</h2>
    <h1><u>Inventory</u></h1>
    <table border="auto">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br> 
    <form action="/products/admin"> 
        Sort By: &nbsp;<select name="sort">            
            <option value = "id">ID</option>
            <option value = "price">Price</option>
            <option value = "qty">Quantity</option>
         </select> 
         <input type="submit" value="Submit">
    </form>
    <br>

    <h2>Add Products</h2>
    <form action="/products/admin/create" method="post">
        <input required type="text" name="name" placeholder="Name">
        <input required type="text" name="descr" placeholder="Description">
        <input required type="text" name="price" placeholder="Price">
        <input required type="number" name="qty" placeholder="Quantity">
        <input type="submit" value="submit">
    </form>
    
    <h2>Update</h2>
    <table border="auto">
        <tbody>
            {% for row in data %}
            <tr>
                <td>
                <form action="/products/admin/update" method="post">
                    <label>{{ row[0] }}</label>
                    <input required type="hidden" name="id" value="{{ row[0] }}">
                    <input required type="text" name="name" value="{{ row[1] }}">
                    <input required type="text" name="descr" value="{{ row[2] }}">
                    <input required type="text" name="price" value="{{ row[3] }}">
                    <input required type="text" name="qty" value="{{ row[4] }}">
                    <input required type="submit" value="update">
                </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Delete</h2>
    <form action="/products/admin/delete" method="post">
        <input type="text" name="id" placeholder="ID">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
